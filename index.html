<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Clothing Shop</h1>
    </header>
    <main>
        <div class="product">
            <img src="/Users/gopu/Movies/shirt1.jpeg" alt="Classic Shirt">
            <h2>Classic Shirt</h2>
            <p>$29.99</p>
            <button onclick="showDetails('Classic Shirt', '$29.99', 'A stylish and comfortable classic shirt.')">Details</button>
        </div>
        <div class="product">
            <img src="/Users/gopu/Movies/pant.jpeg" alt="Casual Pants">
            <h2>Casual Pants</h2>
            <p>$49.99</p>
            <button onclick="showDetails('Casual Pants', '$49.99', 'Relaxed fit casual pants for everyday wear.')">Details</button>
        </div>
        <div id="productDetails" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDetails()">&times;</span>
                <h2 id="detailTitle"></h2>
                <p id="detailPrice"></p>
                <p id="detailDescription"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
